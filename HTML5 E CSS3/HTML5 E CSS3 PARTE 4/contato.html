<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style.css">    
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="IMG/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul class="navegacao">
                        <li><a href="index.htm">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
           <form>
                <!--INPUTS-->
               <label for="nomeSobrenome">Nome e Sobrenome</label>
               <input type="text" id="nomeSobrenome" class="input-padrao" required>

               <label for="email">Email</label>
               <input type="email" id="email" placeholder="email@dominio.com" class="input-padrao" required>

               <label for="telefone">Telefone</label>
               <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" class="input-padrao" required>

               <label for="mensagem">Mensagem</label>
               <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
                <!--FIM INPUTS-->

                <!--CHECK BOX-->
               <fieldset>
                    <legend>Como prefere o nosso contato ?</legend>
                    <label for="radio-email" class="checkbox"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone" class="checkbox"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp" class="checkbox"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> 
               </fieldset>
                <!--FIM CHECK BOX-->


                <!--SELECT BOX-->
                <fieldset>
                    <legend>Qual horario prefere ser atendido ?</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <!--FIM SELECT BOX-->


                <label><input type="checkbox"> Gostaria de receber nossas novidade pelo e-mail?</label>

                <!--BOTÃO-->
               <input type="submit" value="Enviar Formulario" class="enviar">
           </form>

           <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead> 
                
                <tbody>     
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
           </table>

        </main>

        <footer>
            <img src="IMG/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="feitoPor" style="color: white;">Feito por Diego Ramos Brito</p>
        </footer>
        
    </body>
</html>
